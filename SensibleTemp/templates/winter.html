<!-- 
	겨울철 온도, 습도 입력 페이지
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winter input</title>
    <style>
      #winter_btn button{
          padding: 10px;
          color:rgb(118, 118, 202);
          background-color: white;
          border-color: rgb(118, 118, 202);
          width: 120px;
          height: 40px;
          font-size: small;
          border-radius: 10px;
      }
      #input_dexo{
        top: 20%;
      }

  </style>
</head>
<body style="text-align: center;">
<section style="text-align: center;" id="input_deco">
    <div>
      <div style="margin-top: 20%;">
        <h3>현재 기온과 풍속을 입력해주세요!</h3>
      </div>
      <div>
        <form action="/winter" method="POST">
          <div style="margin-bottom: 20px;">
            <label>기온(°C) :  </label>
            <input type="text" name="Temperature" required>
          </div>
          <div style="margin-bottom: 20px;">
            <label>풍속(㎞/h) :  </label>
            <input type="text" name="WindSpeed" required>
          </div>
          <div id="winter_btn">
          <button type="submit">
                 확인하기
          </button>
        </div>
        </form>
      </div>
    </div>
</section>
</body>
</html>
